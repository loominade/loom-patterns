atlas:
  label: Atlas
  description: >
    A static map with a pointer. Loads superfast. No third party libraries.
    No cookies. No need to add anything to the privacy policy. No scoll 
    scoll interruptions. Responsive scaling.
  fields:
    lat:
      type: text
      label: Latitude
      description: the Latitude of the map
      preview: 52.50931
    lon:
      type: text
      label: Longitude
      description: the Longitude of the map
      preview: 13.32393
    height:
      type: int
      label: Height
      description: The height of the map
      preview: 400
    width:
      type: int
      label: Width
      description: The width of the map
      preview: 500
    zoom:
      type: text
      label: Zoom
      description: the zoom factor of the map (1-20)
      preview: 17
    marker:
      type: text
      label: Marker Text
    attribution:
      type: markup
      label: Attributation
      preview: <a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wiki­media maps</a> | Map data © <a href="http://openstreetmap.org/copyright">Open­Street­Map con­tri­bu­tors</a>      
  libraries:
    - atlas:
        css:
          component:
            templates/patterns/atlas/atlas.css: {}
          theme:
            templates/patterns/atlas/atlas.theme.css: {}
telly:
  label: Telly
  description: >
    A responsive youtube embedd that only requires a single variable.
  fields:
    video_id:
      type: text
      label: Video Id
      description: The youtube video id
      preview: FSs_JYwnAdI
  libraries:
    - telly:
        css:
          component:
            templates/patterns/telly/telly.css: {}

